<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itineraries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20210929/pngtree-glassmorphism-wave-effect-abstract-background-image_908575.png'); /* Replace with your background image */
            background-size: cover;
            background-blur: 10px; /* Adjust the blur effect */
            background-color: rgba(255, 255, 255, 0.2); /* Background color with transparency */
            background-clip: border-box;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center horizontally */
            height: 100vh;
            margin: 0;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1); /* Navbar background color with transparency */
            backdrop-filter: blur(10px); /* Glassmorphism blur effect */
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px; /* Add some margin at the bottom */
            display: flex;
            justify-content: space-around; /* Distribute items evenly horizontally */
            align-items: center;
            width: 80%;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px; /* Add padding to the links */
        }

        .navbar a:hover {
            color: #00bcd4; /* Change the color on hover */
        }

        .itinerary-container {
            background-color: rgba(255, 255, 255, 0.2); /* Container background color with transparency */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .itinerary {
            font-size: 18px;
            line-height: 1.5;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Dashboard</a>
        <a href="/">Search</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="itinerary-container">
        <h1 style="text-align: center; color: #fff;">Saved Itineraries</h1>
        <div class="itinerary">
            {% for itinerary in itineries %}
                <li>
                {% for line in itinerary.split('\n') %}
                    {% if line.startswith('Day ') %}
                        <div class="itinerary-day">
                            <div class="itinerary-day-header">{{ line }}</div>
                        </div>
                    {% elif line.startswith('* ') %}
                        <div class="itinerary-activity">{{ line }}</div>
                    {% else %}
                        {{ line }}<br>
                    {% endif %}
                {% endfor %}
            </li>
            {% endfor %}
        </div>
    </div>
</body>
</html>
